<div class="container">

    <div class="row" style="margin-top:10rem">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                                <h6>All Events </h6>
                        </div>
                        <div class="col">
                            <button routerLink="create-event" class="btn btn-success btn-sm float-right">Add</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Start Date & Time</th>
                            <th>End Date & Time</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let event of events; let i = index">
                            <td>{{event.title}}</td>
                            <td>{{event.description}}</td>
                            <td>{{event.location}}</td>
                            <td>{{event.startDate | date:'medium'}}</td>
                            <td>{{event.endDate | date:'medium'}}</td>
                            <td class="text-center">
                              <a class="edit" (click)="openPopup(event.id)">
                                <button type="button" class="btn btn-warning btn-sm">Edit</button>
                              </a>
                              
                              <span class="delete mx-1" (click)="deleteEvent(event.id)">
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                              </span>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                </div>
                
              </div>
        </div>
    </div>
    
</div>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
    <form [formGroup]="editEventForm" (ngSubmit)="updateEvent()">
        <div class="modal-header">
            <h4 class="modal-title">Edit Event</h4>
                    <!-- <button type="button" class="close text-danger" data-dismiss="modal">&times;</button> -->
            </div>
      <div class="modal-body">
        

          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <label for="email">Title:</label>
                      <input type="text" formControlName="title" class="form-control" placeholder="Enter title">
                    </div>
              </div>
          </div>

          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <label for="startDate">Start Date:</label>
                      <input type="datetime-local" formControlName="startDate" class="form-control">
                    </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      <label for="email">End Date:</label>
                      <input type="datetime-local" formControlName="endDate" class="form-control">
                    </div>
              </div>
              
          </div>

          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <label for="location">Location:</label>
                      <input type="text" class="form-control" formControlName="location" placeholder="Enter location">
                    </div>
              </div>
            
          </div>

          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <label for="email">Description:</label>
                     <textarea name="description" cols="30" formControlName="description" rows="3" class="form-control"></textarea>
                    </div>
              </div>
              
              
          </div>
    
      </div>
      <div class="modal-footer">

        <div class="row" style="width: 100% !important; margin-left: unset; margin-right: unset;">
            <div class="col">
                <button type="button" class="btn btn-danger float-left" 
                (click)="closePopup()">
                Close
                </button>
            </div>
            <div class="col">
                <button type="submit" [disabled]="!editEventForm.valid" class="btn btn-success float-right">Update</button>
            </div>
        </div>
        

        
      </div>
    </form>
    </div>
  </div>
</div>
